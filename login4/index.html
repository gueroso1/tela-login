<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" autocomplete="on">
        <h1>Login</h1>
        
        <div class="campo">
            <label for="email"><ion-icon name="mail-outline"></ion-icon></label>
            
            <input type="email" name="email" id="email" required autocomplete="email" placeholder="E-mail Address" autofocus>
        </div>
        
        <div class="campo">
            <label for="senha"><ion-icon name="lock-closed-outline"></ion-icon></label>
            
            <input type="password" name="senha" id="senha" required autocomplete="current-password" placeholder="Password" minlength="5" maxlength="20">
        </div>
        
        <div>
            <input type="submit" value="Login" class="login">
        </div>

        <a href="#" class="esqueceusenha">Forgot your password?</a>

        <p class="or">or</p>

        <p>Sign in with your social media account</p>

        <div class="icones">
            <a href="#"><ion-icon name="logo-twitter" class="icone"></ion-icon></a>
            <a href="#"><ion-icon name="logo-facebook" class="icone"></ion-icon></a>
        </div>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
