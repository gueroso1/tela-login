<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>

            <form action="#" method="post" autocomplete="on">
                <input type="text" name="usuario" id="usuario" required placeholder="nome do usuario" autocomplete="username" autofocus>

                <input type="password" name="senha" id="senha" required placeholder="senha" autocomplete="current-password" minlength="5" max="20">

                <input type="submit" value="ENTRAR" class="entrar">

                <p>Ainda n√£o tem conta? <a href="#">Criar conta</a></p>
            </form>
        </section>
    </main>
</body>
